<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionCreateDlg" widgetVar="CancionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCancionTitle}">
            <h:form id="CancionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCancionLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{cancionController.selected.titulo}" title="#{bundle.CreateCancionTitle_titulo}" required="true" requiredMessage="#{bundle.CreateCancionRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.CreateCancionLabel_album}" for="album" />
                        <p:inputText id="album" value="#{cancionController.selected.album}" title="#{bundle.CreateCancionTitle_album}" />
                        <p:outputLabel value="#{bundle.CreateCancionLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{cancionController.selected.anio}" title="#{bundle.CreateCancionTitle_anio}" />
                        <p:outputLabel value="#{bundle.CreateCancionLabel_artista}" for="artista" />
                        <p:inputText id="artista" value="#{cancionController.selected.artista}" title="#{bundle.CreateCancionTitle_artista}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cancionController.create}" value="#{bundle.Save}" update="display,:CancionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CancionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CancionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
